<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<script>
    $(function(){
        let result_1 = $("#sec_1").html( );
        console.log(result_1);
        $("#sec_1 p").html("<a href='#'>Text1</a>"); // sec_1의 p태그 내용을 링크의 Text1로 변경

        let result_2 = $("#sec_2").text( );
        console.log(result_2);
        $("#sec_2 h2").text("text()2");    // sec_2의 h2태그 내용을 text()2로 변경
    })
</script>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2><em>html()</em></h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2><em>텍스트()</em></h2>
        <p>내용2</p>
    </section>
</body>
</html>
