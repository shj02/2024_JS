<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#inner_1 p:contains(내용1)").css({"background-color":"#ff0"}); // p태그에서 ’내용1‘을 포함한 부분 >> 내용1

            $("#inner_1 p:has(strong)").css({"background-color":"#0ff"}); // p태그에서 ’strong‘을 가진 부분 >> 내용2

            $("#outer_wrap").contents( ).css({"border":"1px dashed #00f"}); // 자식 요소들 전부 포함 >> 묶어서 3개

            $("#inner_2 p").not(":first").css({"background-color":"#0f0"}); // p태그에서 1번째를 제외한 부분 >> 내용5, 내용6

            $("#inner_2 p").eq(2).end().css({"color":"#f00"}); // end: 내용 되돌리기 >> 원래는 내용6만 바꿨지만 되돌려서 456 전부!
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains( ), contents( ), has( )</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
            <h1>not( ), end( )</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
